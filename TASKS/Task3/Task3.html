<html lang="en">
<head>

    <title>Document</title>

<body>
    <header> <!--header used for images-->
        <img class="img1" src="400x400.png"><!--img1, 400x400-->

        <img class="img3" src="200x200.png"> <!--img3, 200x200-->
    </header>
    <br>
    <!-- This section represents a container for lines -->
    <section class="container-lines">
         <!-- The following div elements represent individual lines within the container -->
        <div class="line1"></div><!--first line-->
        <div class="line2"></div><!--second line-->
        <div class="line3"></div><!--third line-->
        <div class="line4"></div><!--fourth line-->

    <br>
    <!--This section represents a container for circles-->
    <section class="container-circles">
        <!--The following div elements represent individual cirlces within the container-->
        <div class="smaller"></div><!--smaller sized circle-->
        <div class="medium"></div><!--medium sized circle-->
        <div class="bigger"></div><!--bigger sized circle-->
        <div class="biggest"></div><!--biggest sized circle-->
    </section>
    <br>
    <!--footer-->
    <footer></footer>
    <!--end of footer-->
